/* ===== HEADER ===== */
.site-header {

.site-header h1 {

.header-icons {

}

.header-icons a {

  font-size: 1.6rem;

}

.header-icons a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -4px;
  left: 0;
  background: #ffd700;
  transition: 0.3s ease;
}

.header-icons a:hover::after {

}

.header-icons a:hover {
  color:#fff2b0;
  transform: translateY(-2px);
}

.product-detail img {

}

.product-info {

.product-info h2 {

.product-info p {

.price {
